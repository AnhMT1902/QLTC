<script>
    showName()

    function showName() {
        let str = ``;
        let idUser = localStorage.getItem('id');
        $.ajax({
                type: 'GET',
                url: `http://localhost:3000/user/infoUser/${idUser}`,
                headers: {
                    'Content-Type': 'application/json',
                    Authorization: 'Bearer ' + localStorage.getItem('token')
                },
                success: (info) => {
                    if (info.name === undefined) {
                        str = `Hello`
                    } else {
                        str = `Hello ${info.name}`
                    }
                    $(`#showUserName`).html(str)
                }
            })
    }
</script>
